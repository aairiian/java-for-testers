plugins {
    id 'java'
}

group 'com.javatutorial'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

dependencies {
    compile 'org.seleniumhq.webdriver:webdriver-parent:0.9.7376'
}

